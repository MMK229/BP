<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Metaverse komunikácia</title>
  <link rel="stylesheet" href="./vendor/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container-fluid banner">
  <p class="banner-text">Metaverse komunikácia</p>
</div>

<div id="success-alert-with-token" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Pripojený!</strong><span> Pripojenie do hovoru prebehlo úspešne. </span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="container">
  <div class="row mb-4">
    <div class="col-12">
      <div class="alert alert-info">
        <h4>Inštrukcie</h4>
        <p>• Kliknite na kameru, ku ktorej sa chcete pripojiť. Vaša webkamera sa zobrazí v Unity aplikácii
           na danom monitore.
        <p id="camera-status" style="font-weight: bold;"></p>
      </div>
    </div>
  </div>

  <form id="join-form">
    <div class="row join-info-group">
      <div class="col-sm" hidden="hidden">
        <p class="join-info-text">AppID</p>
        <input id="appid" type="text" placeholder="enter appid" value="42bef5727d2a468190b11cc1d533a7a7" required>
      </div>
      <div class="col-sm">
        <p class="join-info-text">Token</p>
        <input id="token" type="text" placeholder="enter token">
      </div>
      <div class="col-sm" hidden="hidden">
        <p class="join-info-text">Channel</p>
        <input id="channel" type="text" placeholder="enter channel name" value="7d72365eb983485397e3e3f9d460bdda" required>
      </div>
    </div>

    <div class="button-group mb-4">
      <p class="join-info-text">Pripojiť sa ako...</p>
      <button id="join-cam-1" type="button" class="btn btn-success">Kamera 1 (ID: 3395)</button>
      <button id="join-cam-2" type="button" class="btn btn-success">Kamera 2 (ID: 3396)</button>
      <button id="join-cam-3" type="button" class="btn btn-warning">Kamera 3 (ID: 3397)</button>
      <button id="join-cam-4" type="button" class="btn btn-warning">Kamera 4 (ID: 3398)</button>
      <button id="join-cam-5" type="button" class="btn btn-warning">Kamera 5 (ID: 3399)</button>
      <button id="leave" type="button" class="btn btn-danger" disabled>Leave</button>
    </div>
  </form>

  <h4 class="mt-3 mb-3">Video Streams</h4>
  <div class="video-grid" id="video-grid">
    <div class="video-container">
      <p id="local-player-name" class="player-name"></p>
      <div id="local-player" class="player"></div>
    </div>
    <!-- Sem budú pridané hovory -->
  </div>
</div>

<script src="./vendor/jquery-3.4.1.min.js"></script>
<script src="./vendor/bootstrap.bundle.min.js"></script>
<script src="./AgoraRTC_N-4.22.2.js"></script>
<script src="./index.js"></script>
</body>
</html>
